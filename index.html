<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Force User Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <form action="http://requestb.in/1635gb71" method="post" enctype="application/x-www-form-urlencoded">

      <fieldset>
        <legend>Basic Info</legend>

        <aside>
          <label for="fullname-input">Full Name</label>
          <input type="text" name="fullname" id="fullname-input" placeholder="Jordan Kasper" required>
        </aside>

        <aside>
          <label for="picture">Profile Pic</label>
          <input type="file" name="ProfilePicture" id="picture">
        </aside>

        <aside>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="luke@sky.com" required>
        </aside>

        <aside>
          Side:
          <label>
            <input type="radio" name="side" value="light">
            Light
          </label>
          <label>
            <input type="radio" name="side" value="dark">
            Dark
          </label>
        </aside>

        <aside>
          <label for="originstory-input">Origin Story</label>
          <textarea name="originstory" id="originstory-input" required></textarea>
        </aside>
      </fieldset>

      <fieldset>
        <legend>Abilities</legend>

        <aside>
          Lightsaber Color
          <select id="LightsaberColor">
            <option value="S" name="SelectColor">Select Color</option>
            <option value="R" name="RedLightsaber">Red</option>
            <option value="B" name="BlueLightsaber">Blue</option>
            <option value="G" name="GreenLightsaber">Green</option>
            <option value="P" name"PurpleLightsaber">Purple</option>
          </select>
        </aside>

        <aside>
          <label>
          How many objects can you levitate at once?
            <input type="number" name="NumberOfObjectsYouCanLevitate" min="1">
          </label>
        </aside>

        <aside>
          <label for="favorite-ability">Favorite Ability</label>
          <input type="text" name="favoriteability" id="favorite-ability" placeholder="precognition">
        </aside>

        <aside>
          Pilot Experience
          <label>
            <input type="checkbox" name="experience" value="speeder">
            Speeder
          </label>
          <label>
            <input type="checkbox" name="experience" value="transport">
            Transport
          </label>
          <label>
            <input type="checkbox" name="experience" value="x-wing">
            X-wing
          </label>
          <label>
            <input type="checkbox" name="experience" value="TIEfighter">
            TIE Fighter
          </label>
          <label>
            <input type="checkbox" name="experience" value="starship">
            Starship
          </label>
          <label>
            <input type="checkbox" name="experience" value="bantha">
            Bantha
          </label>
        </aside>

      </fieldset>
      <fieldset>
        <legend>Application Info</legend>

        <aside>
          <label for="desiredmentor-input">Desired Mentor</label>
          <input type="text" name="desiredmentor" id="desiredmentor-input" placeholder="Yoda">
        </aside>

        <aside>
          Application Date
          <input type="date" name="ApplicationDate" placeholder="mm/dd/yyyy">
        </aside>

        <aside>
          <label for="password">Application Password</label>
          <input type="password" name="ApplicationPassword" id="password" required>
        </aside>

        <aside>
          <label for="darkside-input">How do you get to the dark side?</label>
          <textarea name="darkside" id="darkside-input" required></textarea>
        </aside>

        <input type="reset" value="Start Over" class="selector">
        <input type="submit" value="Apply" class="selector">

      </fieldset>
      <footer>
        &copy; 2016 The Republic
      </footer>

    </form>
  </body>

</html>
